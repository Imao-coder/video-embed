<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page to test lazy loading of video embeds.">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 560px;
            margin: auto;
        }
        .thumbnail {
            width: 100%;
            cursor: pointer;
        }
        .play-button_1
        .play-button_2,
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 50%;
        }
        .video-iframe {
            display: none;
            width: 100%;
            height: 315px;
        }
    </style>
</head>
<body>
    <h1>Video Embed Test</h1>
    <div class="video-container">
        <img src="thumbnail.jpg" alt="Video Thumbnail" class="thumbnail" id="video-thumbnail" loading="lazy">
        <button class="play-button" id="play-button">▶</button>
        <iframe id="video-iframe" class="video-iframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="video-container">
        <img src="thumbnail.jpg" alt="Video Thumbnail" class="thumbnail" id="video-thumbnail" loading="lazy">
        <button class="play-button_1" id="play-button">▶</button>
        <iframe id="video-iframe_1" class="video-iframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="video-container">
        <img src="thumbnail.jpg" alt="Video Thumbnail" class="thumbnail" id="video-thumbnail" loading="lazy">
        <button class="play-button_2" id="play-button">▶</button>
        <iframe id="video-iframe_2" class="video-iframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="video-container">
        <img src="thumbnail.jpg" alt="Video Thumbnail" class="thumbnail" id="video-thumbnail" loading="lazy">
        <button class="play-button" id="play-button">▶</button>
        <iframe id="video-iframe" class="video-iframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    </div>

    </div>
    

    <script>
        document.getElementById('play-button').addEventListener('click',function() {
            var iframe = document.getElementById('video-iframe');
            iframe.src = 'https://www.youtube.com/embed/lJIrF4YjHfQ?si=387XiIDqhOfhcU1j&autoplay=1';
            iframe.style.display = 'block';
            document.getElementById('video-thumbnail').style.display = 'none';
            this.style.display = 'none';

        });

    </script>
</body>
</html>
