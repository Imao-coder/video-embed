<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Video Embed</title>
    <style>
        .video-wrapper {
            position: relative;
            width: 560px; /* Example width */
            height: 315px; /* Example height */
            background: #000;
            cursor: pointer;
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            display: block;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 68px; /* Example size */
            height: 48px;
            background: url('https://www.youtube.com/yts/img/yt_1200-vfl4C3T0K.png') no-repeat;
            background-position: -128px -16px; /* Example position for play button */
        }
    </style>
</head>
<body>

<div class="video-wrapper" id="videoWrapper" data-video-id="dQw4w9WgXcQ">
    <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg" class="thumbnail" alt="Video Thumbnail">
    <div class="play-button"></div>
</div>

<script>
    document.getElementById('videoWrapper').addEventListener('click', function() {
        var videoId = this.getAttribute('data-video-id');
        var iframe = document.createElement('iframe');
        iframe.setAttribute('width', '560');
        iframe.setAttribute('height', '315');
        iframe.setAttribute('src', 'https://www.youtube.com/embed/yOG7SLqRXRE?si=qqX2tEmTCzDNYkxx' + videoId + '?autoplay=1');
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
        iframe.setAttribute('allowfullscreen', true);

        // Replace the thumbnail and play button with the iframe
        this.innerHTML = '';
        this.appendChild(iframe);
    });
</script>

</body>
</html>
